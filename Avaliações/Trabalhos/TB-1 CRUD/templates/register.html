{% extends 'base.html' %}
{%block title%} FlyCash {%endblock title%}


{% block content %}
    <header>
        <nav>
        </nav>
    </header>
    <section class="form-div">
        <h1>
            Register
        </h1>
       <form method="post">
        <label for="register-firstName">Primeiro Nome</label>
           <input name="firstName" id="register-firstName" placeholder="Nome">
        <label for="register-lastName">Segundo Nome</label>
           <input name="lastName" id="register-lastName" placeholder="Sobrenome">
        <label for="register-email">Email</label>
            <input type="email" name="email" id="register-email" placeholder="email@domain.com" required>
        <label for="register-password">Senha</label>
            <input type="password" name="password" id="register-password" placeholder="****">
        <label for="register-confirm-password">Confirme a Senha</label>
            <input type="password" name="confirmPassword" id="register-confirm-password" placeholder="****">
        <a id="forget-password"> Esqueceu a Senha?</a>
        <input type="submit" value="ENTRAR">
       </form>

    </section>

{% endblock content %}
